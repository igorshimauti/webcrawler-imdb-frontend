<div class="mat-elevation-z4">
  <ngx-loading [show]="loading"></ngx-loading>
  <button mat-raised-button (click)="runCrawler()" color="primary">Executar Crawler</button>
    <table mat-table [dataSource]="movies">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let row">{{row.rate}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/movie/update/{{row.id}}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/movie/delete/{{row.id}}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
